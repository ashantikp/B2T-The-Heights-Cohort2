<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			//create array for grades 
			//use if statement to log a comparison

			var grade = [80, 77, 88, 95, 68]

			//determine letter grade
			if(grade >= 90 && <=100){
				console.log('A')
			}else if(grade >= 80 && grade <= 89){
				console.log('B')
			}else if(grade >=71 && grade <=79){
				console.log('C')
			}else if(grade >=61 && grade <=70){
				console.log('D')
			}else{
				console.log('F')
			}
		</script>
	</body>
</html>
