<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			// inititialize counter at 1
			// set condition to run until 100
			for(var i = 1; i <= 100; i++){
				// for multiples of 3 and 5, print "FizzBuzz". List this condition 1st
				if(i % 3 == 0 && i % 5 == 0){
					console.log("FizzBuzz");
				//otherwise,for multiples of 3, print "Fizz"
				}else if(i % 3 == 0){
					console.log("Fizz");
				//otherwise, if it is a multiple of 5, print "buzz"
				}else if(i % 5 == 0){
					console.log("Buzz");
				//If all else fails, print number
				}else{
					console.log(i);
				}
			}
		</script>
	</body>
</html>
