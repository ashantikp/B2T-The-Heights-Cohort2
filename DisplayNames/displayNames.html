<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<!--  
		Use onclick event listener to diplay form values
		Display name in <p> tag 
		-->
		<p id="display"></p>

		<form>
			First name: <input type="text" id="fname" value="Curtis"><br>
			Last name: <input type="text" id="lname" value="Jackson"><br>
			<input type="button" value="Submit" onclick="getFormValue()">
		</form>
		
		<script type="text/javascript">
			// Get values from form inputs 
			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			// Create a function that will display the form value on click 
			function getFormValue(){
				document.getElementById("display").innerHTML = ("Hello " + fname + " " + lname) 
			}
		</script>
	</body>
</html>
