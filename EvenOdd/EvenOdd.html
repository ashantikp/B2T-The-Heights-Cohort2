<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//create while loop from 0-15
			var i = 1
			while(i <= 15){
				//check if each iteration is odd or even using if statement
				//console.log output statement
				if(i % 2 == 0){
					console.log(i + " is even")
				}else{
					console.log(i +" is odd")
				}
				i++;
			}
		</script>
	</body>
</html>
