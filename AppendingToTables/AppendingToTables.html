<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table id="myTable" border="1";>
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		Column 1: <input type="text" id="col1" value="Curtis"><br>
		Column 2: <input type="text" id="col2" value="Jackson"><br>
		<input type="button" onClick="insertRow()" value="Insert Row">

		<script type="text/javascript">
			// Create <td> element
			var row = document.createElement("TR");
			var col1 = document.getElementById("col1").value;
			var col2 = document.getElementById("col2").value;

			// Append child <tr> to <table> with id="myTable" using a function
			// Create 2 <td> elements and populate with values from inputs
			function insertRow(){
				document.getElementById('myTable').appendChild(row);
				
				document.createElement("TD").innerHTML = col1;
				document.createElement("TD").innerHTML = col2

			}
		</script>
	</body>
</html>
