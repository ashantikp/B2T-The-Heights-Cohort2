<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table id="myTable" border="1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		Column 1: <input type="text" id="col1" value="Curtis"><br>
		Column 2: <input type="text" id="col2" value="Jackson"><br>
		<input type="button" onClick="insertRow()" value="Insert Row">

		<script type="text/javascript">
				
				function insertRow(){
					var newRow = document.createElement("TR");
					var col1 = document.getElementById("col1").value;
					var col2 = document.getElementById("col2").value;
					
					//create a function that adds a new row
					document.getElementById('myTable').appendChild(newRow);
				
					//create a column and append to the table
					//populate with input data col1
					var cell = document.createElement("TD");
					document.getElementById('myTable').appendChild(cell).innerHTML = col1;
					//create another column and append to table. 
					//populate with input data col2
					var cell2 = document.createElement("TD");
					document.getElementById('myTable').appendChild(cell2).innerHTML = col2;
				}
				
			
		</script>
	</body>
</html>
