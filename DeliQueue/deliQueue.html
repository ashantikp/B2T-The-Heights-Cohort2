<!DOCTYPE html>
<html>
	<head>
		<title>The Queue</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<header id="header">
			
			<nav>
				
				<p class="sansserif">&#8801; menu</p>
				<ul></ul>
			</nav><br>

			<div id="tagLine">
				<a href= #placeOrder>
				<img src="images/queueLogoTag.svg" class="logo" class="hvr-grow"></a><br><br>
				
			</div>
		</header>
		
		<!-- create inputs for Customer's Name and Order -->
		<section id="placeOrder">
			<div class="orderBox">
				<br><h1>PLACE AN ORDER</h1><br><br>
				
				<form>
					<label for="custName">Name:</label>
					<input type="text" id="custName" placeholder="Name"><br><br><br>
					
					<label for="custOrder">Order:</label>
					<input type="text" id="custOrder" placeholder="Order"><br><br><br>
				</form>
				<input type="button" value="Add Order" onclick="addOrder()"><br><br>
			</div>
			<br><h2 id="message"></h2>
		</section>
		<!-- create a message to indicate who was served -->
		
		<!-- create empty table with 3 <th> elements: position, name, and order -->
		<section id="table">
			
			<table id="queueTable">
				<tr>
					<th width="50px">No.</th>
					<th>Name</th>
					<th>Order</th>
				</tr>
			</table>
			<div class="buttons">
				<input type="button" value="Customer Served" onclick="custServed()"><br><br>
			</div>
		</section>
		
		<!-- create 2 buttons to add and remove customers to/from queue -->
			
		<h2 id="emptyQueue"></h2>

		<hr><footer>

			<p class="sansserif"><a href="#header"> back to top &#9650;</a></p>
		</footer>

		

		<script src="script.js"></script>
				
	</body>
</html>
